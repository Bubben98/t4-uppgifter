<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax</title>
</head>
<body>
    <div id="demo">
        <h2>lets play</h2>
        <button type="button">get som content</button>
    </div>
    <script>
        document.getElementsByTagName("button")[0].onclick = go;

        function go() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState ==4) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhr.open("GET", "info.txt", true);

            xhr.send();
        };
    </script>
</body>
</html>
